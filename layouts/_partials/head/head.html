<meta charset=utf-8>
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
<meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Summary | plainify | truncate 160 }}{{ end }}">

<link rel="canonical" href="{{ .Permalink }}" />

<!-- Open Graph -->
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Summary | plainify | truncate 200 }}{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ with .Params.cover }}{{ . }}{{ else }}{{ .Site.Params.ogImage }}{{ end }}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Summary | plainify | truncate 200 }}{{ end }}">
<meta name="twitter:image" content="{{ with .Params.cover }}{{ . }}{{ else }}{{ .Site.Params.ogImage }}{{ end }}">

{{ with .OutputFormats.Get "RSS" }}
  <link rel="alternate" type="{{ .MediaType.Type }}" href="{{ .Permalink }}" title="{{ $.Site.Title }}" />
{{ end }}

{{ $styles := resources.Get "scss/partials/layout/list.scss" | toCSS }}
<link rel="stylesheet" href="{{ $styles.RelPermalink }}">
