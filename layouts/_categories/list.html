{{ define "main" }}
  <section class="categories">
    <h1>文章分类：{{ .Title }}</h1>
    <ul>
      {{ range .Paginator.Pages }}
        <li>
          <time>{{ .Date.Format "2006-01-02" }}</time>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
      {{ end }}
    </ul>
    {{ partial "pagination.html" . }}
  </section>
{{ end }}
