{{ define "main" }}
<div class="contact-container">
    <div class="row">
        <div class="col-md-6">
            <h2>联系我们</h2>
            <form action="{{ .Site.Params.contactFormAction }}" method="post">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">电子邮件</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">主题</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">消息</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">发送</button>
            </form>
        </div>
        <div class="col-md-6">
            <h2>地址信息</h2>
            <p><strong>地址:</strong>{{ .Site.Params.contact.address }}</p>
            <p><strong>电话:</strong>{{ .Site.Params.contact.phone }}</p>
            <p><strong>电子邮件:</strong>{{ .Site.Params.contact.email }}</p>
            <h2>社交媒体</h2>
            <ul class="social-media">
                <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
        </div>
    </div>
    <!-- ===== Map Embed ===== -->
    {{ with .Site.Params.contact.map_embed }}
    <section class="contact-map">
    <h2 class="section-title">位置</h2>
    <div class="contact-map__wrap">
        {{ . | safeHTML }}
    </div>
    </section>
    {{ end }}
</div>

{{ end }}
